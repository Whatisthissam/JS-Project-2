<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter Increment Decrement Webpage</title>
  <link href="../Project-2/style.css" rel="stylesheet" type="text/css">
</head>
<body>
  <div class="counter-container">
    <h1 id="hhh">Current Count👇🏻</h1>
    <h1 id="count">0</h1>
    <div class="buttons">
      <button id="increment" class="btn green">+ Increment</button>
      <button id="reset" class="btn blue">🔁 Reset</button>
      <button id="decrement" class="btn red">− Decrement</button>
    </div>
  </div>
  <script src="../Project-2/script.js"></script>
</body>
</html>
